<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>邊境的一天</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">

    <h1>邊境的一天</h1>

    <p class="intro">
      你踏入邊境世界。<br>
      <small>（目前為測試模式，不限制次數）</small>
    </p>

    <div class="section">
      <h2>選擇你的職業</h2>
      <div class="roles">
        <button class="role" data-role="fighter">⚔️ 劍士</button>
        <button class="role" data-role="mage">🔮 法師</button>
        <button class="role" data-role="archer">🏹 弓手</button>
      </div>
    </div>

    <div class="section">
      <h2>今天的狀態</h2>
      <div class="mood">
        <button class="option" data-text="撐著">撐著</button>
        <button class="option" data-text="空空的">空空的</button>
        <button class="option" data-text="很亂">很亂</button>
        <button class="option" data-text="還可以">還可以</button>
      </div>
    </div>

    <button id="submit">踏入邊境</button>

    <div id="gameLog"></div>

    <div class="support">
      <p class="support-text">
        如果這一天對你有意義，<br>
        你可以請作者喝一杯咖啡。
      </p>
      <a
        href="https://www.paypal.me/a0916508631"
        target="_blank"
        class="paypal-btn"
      >
        ☕ 使用 PayPal 贊助
      </a>
    </div>

  </div>

  <script src="app.js" defer></script>
</body>
</html>
